<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>background-practise</title>
  <style>
    *{
      background-color: rgba(0,0,0,0.1);
    }
    body{
      padding: 1px;
    }

    div.mi:hover{
      background-position: -62px 0;
    }

    div.mi{
      height:140px;
      padding: calc(50vh - 70px) 0;
      width: 62px;
      background-repeat: no-repeat;
      background-image: url(https://c1.mifile.cn/f/i/g/2015/cn-index/xm6_140.png);
      transition:background-position .5s;
      background-origin:content-box;
      margin-left: auto;
      margin-right: auto;
    }

    div.all{
      height: 100vh;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
    }
    .a{
      background-image: url(horse1.jpg);
    }
    .b{
      background-image: url(horse2.jpg);
    }
    .c{
      background-image: url(horse3.jpg);
    }
    .d{
      background-image: url(horse4.jpg);
    }
    .e{
      background-image: url(horse5.jpg);
    }
    .f{
      background-image: url(horse6.jpg);
    }
    .g{
      background-image: url(horse7.jpg);
    }
  </style>
</head>
<body>
  <div class="mi">
  </div>
  <div class="a all"></div>
  <div class="b all"></div>
  <div class="c all"></div>
  <div class="d all"></div>
  <div class="e all"></div>
  <div class="f all"></div>
  <div class="g all"></div>
</body>
</html>
