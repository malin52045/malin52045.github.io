<script type="" id="ch0103/17">
  var X1 = Number(prompt('X1的值'))
  var Y1 = Number(prompt('Y1的值'))
  var X2 = Number(prompt('X2的值'))
  var Y2 = Number(prompt('Y2的值'))
  var X3 = Number(prompt('X3的值'))
  var Y3 = Number(prompt('Y3的值'))
  var side1 = Math.sqrt((X1 - X2) ** 2 + (Y1 - Y2) ** 2)
  var side2 = Math.sqrt((X1 - X3) ** 2 + (Y1 - Y3) ** 2)
  var side3 = Math.sqrt((X3 - X2) ** 2 + (Y3 - Y2) ** 2)
  var halfPerimeter = (side1 + side2 + side3) / 2
  console.log(Math.round(Math.sqrt(halfPerimeter * (halfPerimeter - side1) * (halfPerimeter - side2) * (halfPerimeter - side3)) * 10 ** 2) / 10 ** 2)
</script>
