
<!-- test 1 一元二次方程解 -->
<script type="">
  var a=1
  var b=4
  var c=1

  if(b ** 2 - 4 * a * c > 0){
    console.log("x1="+((-b + (Math.sqrt(b ** 2 - 4 * a * c))) / (2 * a)))
    console.log("x2="+((-b - (Math.sqrt(b ** 2 - 4 * a * c))) / (2 * a)))
  }
  else if(b ** 2 - 4 * a * c === 0){
    console.log("x1=x2="+(-b / (2 * a)))
  }
  else {
    var z1 = -b / (2 * a)
    var z2 = Math.sqrt(4 * a * c - b ** 2)
    console.log("x1="+z1+"+"+z2+"i")
    console.log("x2="+z1+"-"+z2+"i")
  }

</script>
